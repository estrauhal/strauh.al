    <div class="fontBox">



      <div id="s"class="s rootLetter letter">

        <div class="s one"></div>
        <div class="s two"></div>
        <div class="s three"></div>
        <div class="s four"></div>
        <div class="s five"></div>
        <div class="s six"></div>
        <div class="s seven"></div>
        <div class="s eight"></div>

          </div>





			<div id="u"class="u rootLetter letter">

				<!-- strokes -->
				<div class="u stem"></div>
				<div class="u middle"></div>
				<div class="u counter"></div>
				<div class="u counter2"></div>

			</div>





			<div id="p"class="p rootLetter letter">

				<!-- strokes -->
				<div class="p stem"></div>
				<div class="top one"></div>


				<!-- counters -->
				<div class="counter three"></div>

			</div>



			<div id="e"class="e rootLetter letter">

				<!-- strokes -->
				<div class="e stem"></div>
				<div class="e top"></div>
				<div class="e middle"></div>
				<div class="e bottom"></div>

			</div>



			<div id="r"class="r rootLetter letter">

	      <!-- strokes -->
	      <div class="r stem"></div>
	      <div class="top one"></div>
	      <div class="r stem2"></div>


	      <!-- counters -->
	      <div class="counter three"></div>
	      <div class="counter four"></div>

	    </div>


			<div id="c"class="c rootLetter letter">

        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="counter three"></div>

      </div>


			<div id="a"class="a rootLetter letter">

        <!-- stem -->
        <div class="stem rightLeaning one"></div>
        <div class="stem leftLeaning two"></div>

        <!-- crossbar -->
        <div class="crossBar three"></div>

        <!-- flat-ends -->
        <div class="counter four"></div>
        <div class="counter five"></div>

      </div>

			<div id="l"class="l rootLetter letter">

				<!-- strokes -->
				<div class="l stem"></div>
				<div class="l middle"></div>

			</div>


			<div id="i"class="i rootLetter letter">

	      <!-- strokes -->
	      <div class="i stem"></div>
	      <div class="i middle"></div>
	      <div class="i top"></div>

	    </div>


			<div id="f"class="f rootLetter letter">

        <!-- strokes -->
        <div class="f stem"></div>
        <div class="f top"></div>
        <div class="f middle"></div>
        <div class="f counter"></div>
        <div class="f counter2"></div>

      </div>

			<div id="r2"class="r rootLetter letter">

	      <!-- strokes -->
	      <div class="r stem"></div>
	      <div class="top one"></div>

	      <div class="counter three"></div>

	    </div>

			<div id="a2"class="a rootLetter letter">

				<div class="kerning"></div>

				<!-- stem -->
				<div class="stem rightLeaning one"></div>

				<!-- flat-ends -->
				<div class="counter four"></div>

			</div>


      <div id="g"class="g rootLetter letter">

        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="counter three"></div>
        <div class="middle"></div>

      </div>

          <div id="i2"class="i rootLetter letter">

    	      <!-- strokes -->
