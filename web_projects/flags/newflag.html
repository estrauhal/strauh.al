<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="newflag.css">

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>

    <div class="group">
      <div class="title">Blink</div>
      <div class="circle animation-blink"></div>
    </div>

    <div class="group">
      <div class="title">Pulse</div>
      <div class="square animation-pulse"></div>
    </div>

    <div class="group">
      <div class="title">Rotate</div>
      <div class="rounded-rect animation-rotate"></div>
    </div>

    <div class="group">
      <div class="title">Translate</div>
      <div class="rectangle animation-translate"></div>
    </div>

    <div class="group">
      <div class="title">Blink + Pulse</div>
      <div class="circle animation-blink-pulse"></div>
    </div>

    <div class="group">
w      <div class="rounded-rect animation-rotate-translate"></div>
    </div>


  </body>
</html>
