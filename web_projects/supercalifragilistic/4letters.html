<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ABC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="4letters.css">
  </head>
  <body>
    <div class="fontBox">

      <div class="a rootLetter letter">

        <!-- stem -->
        <div class="stem rightLeaning one"></div>
        <div class="stem leftLeaning two"></div>

        <!-- crossbar -->
        <div class="crossBar three"></div>

        <!-- flat-ends -->
        <div class="counter four"></div>
        <div class="counter five"></div>

      </div>


      <div class="b rootLetter letter">

        <!-- strokes -->
        <div class="b stem"></div>
        <div class="top one"></div>
        <div class="bottom two"></div>

        <!-- counters -->
        <div class="counter three"></div>
        <div class="counter four"></div>

      </div>

      <div class="c rootLetter letter">

        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="counter three"></div>

      </div>

      <div class="d rootLetter letter">

        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="stem"></div>
        <div class="counter three"></div>

      </div>

      <div class="e rootLetter letter">

        <!-- strokes -->
        <div class="e stem"></div>
        <div class="e top"></div>
        <div class="e middle"></div>
        <div class="e bottom"></div>

      </div>

      <div class="f rootLetter letter">

        <!-- strokes -->
        <div class="f stem"></div>
        <div class="f top"></div>
        <div class="f middle"></div>
        <div class="f counter"></div>
        <div class="f counter2"></div>

      </div>

      <div class="g rootLetter letter">

        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="counter three"></div>
        <div class="middle"></div>

      </div>

      <div class="h rootLetter letter">

        <!-- strokes -->
        <div class="h stem"></div>
        <div class="h stem2"></div>
        <div class="h middle"></div>
        <!-- <div class="f counter"></div>
        <div class="f counter2"></div> -->

      </div>


    </div>
  </body>
</html>
